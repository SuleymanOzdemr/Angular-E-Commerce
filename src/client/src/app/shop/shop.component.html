<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort/Sıralama</h5>

            <select class="custom-select my-3">
                <option selected>Alfabetik olarak</option>
                <option >Değer = Düşükten yükseğe</option>
                <option >Değer = Yüksekten Düşüğe</option>
            </select>

            <h5 class="text-warning ml-3">Brands/Markalar</h5>
            <ul class="list-group my-3">
            
                <li class="list-group-item " *ngFor="let brand of brands">{{brand.name}}</li>
           
          </ul>
          <h5 class="text-warning ml-3">Types/Türler</h5>
          <ul class="list-group my-3">
          
            <li class="list-group-item " *ngFor="let type of types">{{type.name}}</li>
           
          </ul>
 
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> Results </span>
                </header>
                <div class="form-inline mt-2"> 
                    <input  class="form-comtrol" style="width: 300px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary ml-2 my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>


            <div class="row">
                <div class="col-3" *ngFor="let item of products">
                    <app-product-item [product]="item" ></app-product-item>
                </div>

                
            
          </div>
        </section>
    </div>
</div>
