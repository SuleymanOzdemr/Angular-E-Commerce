<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping address</h4>
        <button 
        [disabled]="!checkoutForm.get('addressForm')?.valid 
        || !checkoutForm.get('addressForm')?.dirty"
         class="btn btn-outline-success">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input  formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input  formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input  formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input  formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input  formControlName="state"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input  formControlName="zipcode"></app-text-input>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flrx-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Back to Basket
    </button>
    <button class="btn btn-primary"  cdkStepperNext>
        Go to Delivery <i class="fa fa-angle-right"></i> 
    </button>
</div>
