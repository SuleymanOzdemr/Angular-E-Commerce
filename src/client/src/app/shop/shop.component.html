<div class="container">
    <div class="row">
        <section class="col-3">
            <!-- <h5 class="text-warning ml-3">Sort/Sıralama</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option selected>Alfabetik olarak</option>
                
            </select> -->

            <h5 class="text-warning ml-3">Brands/Markalar</h5>
            <ul class="list-group my-3">
            
                <li class="list-group-item " *ngFor="let brand of brands"
                [class.active] = "brand.id === this.shopParams.brandId"
                [value]="brand.id"
                (click) = "onBrandSelected(brand.id)"
                >{{brand.name}}</li>
           
          </ul>
          <h5 class="text-warning ml-3">Types/Türler</h5>
          <ul class="list-group my-3">
          
            <li class="list-group-item " *ngFor="let type of types"
            [class.active] = "type.id === this.shopParams.typeId"
            [value] = "type.id"
            (click) = "onTypeSelected(type.id)"
            >{{type.name}}</li>
           
          </ul>
 
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> Results </span>
                </header>
                <div class="form-inline mt-2"> 
                    <input  class="form-comtrol" style="width: 300px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary ml-2 my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                 </div>
            </div>


            <div class="row">
                <div class="col-3" *ngFor="let item of products">
                    <app-product-item [product]="item" ></app-product-item>
                </div>
          </div>
          <div class="d-flex justify-content-center">

          
          <pagination 
          [boundaryLinks]="true" 
          [totalItems]="this.totalCount"
          previousText="&lsaquo;" 
          nextText="&rsaquo;" 
          firstText="&laquo;" 
          lastText="&raquo;">
 
</pagination>
</div>
        </section>
    </div>
</div>
